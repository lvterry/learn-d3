      var commasFormatter = d3.format(",.0f");
      var xAxis = d3.svg.axis()
        .scale(x)
        .orient('bottom')
        .outerTickSize(6)
        .tickFormat(commasFormatter);


      svg.append('g').selectAll('circle')
        .data(data)
        .enter()
        .append('circle')
          .attr('r', 5)
          .attr('fill', 'black')
          .attr('opacity', 0.2)
          .attr('cx', function(d){ return x(d);})
          .attr('cy', 50);

      svg.append('g')
        .attr('class', 'x axis')
        .attr('transform', 'translate(0, ' + (height - padding) + ')')
        .call(xAxis);
